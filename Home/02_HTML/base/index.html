<!DOCTYPE html> 
<HTML> 
        <HEAD> 
            <META charset="utf-8"> 
            <TITLE>02. HTML. Таблицы</TITLE> 
            <style>
            table {margin:auto}
               </style>
</HEAD> 
<BODY> 
    <table width="400" border="1">
    <caption><i>Прогноз погоды</i></caption>
    
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th>
            <td align="left">-5&deg</td>
            <td align="left">+5&deg</td>
            <td align="left" rowspan="2">+2&deg</td>
            <td align="left">-10&deg</td>
        </tr>
        <tr>
            <th>Брест</th>
            <td align="left">0&deg</td>
            <td align="left">+9&deg</td>
            <td align="left">-4&deg</td>
        </tr>
        

    </table>             
</BODY> 
</HTML>
